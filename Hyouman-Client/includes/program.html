<!-- Page Content -->
<div class="container center-block" ng-controller="programController" ng-init="init()" style="margin-top: 20px;">

	<!-- Jumbotron Header -->
	<header class="jumbotron">
		<h2><b>{{program.title}}</b></h2>
		<h4><em>{{program.subTitle}}</em></h4>
	</header>

	<!-- Page Features -->
	<div class="row text-center" ng-hide="stories == null || stories == ''">
		<h3>Top Stories</h3>
		<div ng-repeat="story in stories | filter : {status : 'active'}">
			<div class="col-md-3 col-sm-6">
				<div class="thumbnail">
					<img class="img-responsive" style="width: 100%; max-height: 200px" alt="{{story.title}} cover picture" 
						ng-init="src = (story.picture != null) ? story.picture : 'https://placehold.it/600x300'"
						src="{{src}}">
					<div class="caption">
						<h3>{{story.title}}</h3>
						<p>{{story.subTitle}}</p>
						<p>
							<a href="#story/{{story.id}}" class="btn btn-link">Read more..</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /.row -->
	<hr>

</div>
<!-- /.container -->
